<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="buscador">
            <input type="text" class="pais" id="pais" placeholder="País">
            <input type="text" class="ciudad" id="ciudad" placeholder="Ciudad">
            <input type="submit" class="buscar" id="buscar" value="Buscar">
        </div>
        <img src="https://i.pinimg.com/originals/e8/9c/4b/e89c4b66912ff3784b54ebf765cbdbc6.png" class="iconoClima" id="iconoClima" alt="Ícono del clima">
        <h2 class="paisCiudad" id="paisCiudad">San José / Costa Rica</h2>
        <h2 class="temperatura" id="temperatura">21° <b>C</b></h2>
        <h2 class="descripcion" id="descripcion">Parcialmente nubleado</h2>
        <ul>
            <li id="sensacionTermica">Sensación térmica 21°C</li>
            <li id="humedad">Humedad 70</li>
            <li id="longitud">Longitud 45.33</li>
            <li id="latitud">Latitud 17.68</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
